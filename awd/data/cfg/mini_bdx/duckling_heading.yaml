# if given, will override the device setting in gym.
env:
  numEnvs: 4096
  envSpacing: 1
  episodeLength: 600
  isFlagrun: False
  enableDebugVis: False

  pdControl: "custom" # or isaac custom
  powerScale: 1.0
  controlFrequencyInv: 2 # 30 Hz #Â decimation
  stateInit: "Hybrid"
  hybridInitProb: 0.0
  numAMPObsSteps: 10

  localRootObs: True
  keyBodies: ["left_foot", "right_foot"]
  contactBodies: ["left_foot", "right_foot"]
  terminationHeight: 0.03
  headTerminationHeight: 0.2
  initHeight: 0.18
  initQuat: [0, -0.08, 0, 1]
  enableEarlyTermination: True

  tarSpeedMin: 0.0
  tarSpeedMax: 0.14
  headingChangeStepsMin: 250
  headingChangeStepsMax: 300
  enableRandHeading: True
  enableTaskObs: True

  asset:
    assetRoot: "awd/data/assets"
    assetFileName: "mini_bdx/urdf/bdx.urdf"

  plane:
    staticFriction: 1.0
    dynamicFriction: 1.0
    restitution: 0.0

sim:
  substeps: 2
  physx:
    num_threads: 4
    solver_type: 1 # 0: pgs, 1: tgs
    num_position_iterations: 4
    num_velocity_iterations: 0
    contact_offset: 0.02
    rest_offset: 0.0
    bounce_threshold_velocity: 0.2
    max_depenetration_velocity: 10.0
    default_buffer_size_multiplier: 10.0

  flex:
    num_inner_iterations: 10
    warm_start: 0.25
